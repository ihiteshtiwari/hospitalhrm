<div class="background-image">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-4">
        <div class="card transparent-card">
          <div class="card-body">
            <h2 class="card-title text-center">Forgot Password</h2>
            <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
              <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordForm.valid">Submit</button>
              </div>
            </form>
            <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
            <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
