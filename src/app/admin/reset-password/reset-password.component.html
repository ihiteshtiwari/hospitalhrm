<div class="background-image">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-4">
        <div class="card transparent-card">
          <div class="card-body">
            <h2 class="card-title text-center">Reset Password</h2>
            <div>
              <label for="otp">Enter OTP:</label>
              <input type="text" id="otp" [(ngModel)]="otp" name="otp" class="form-control" required>
            </div>
            <div class="mt-3">
              <label for="newPassword">New Password:</label>
              <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="form-control" required>
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-primary" (click)="onSubmit()">Reset Password</button>
            </div>
            <div *ngIf="message" class="success-message text-success mt-3">{{ message }}</div>
            <div *ngIf="error" class="error-message text-danger mt-3">{{ error }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
