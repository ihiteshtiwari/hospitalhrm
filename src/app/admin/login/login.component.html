<div class="background-image">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-4">
        <div class="card transparent-card">
          <div class="card-body">
            <h2 class="card-title text-center">Admin Login</h2>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
              </div>
              <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
              <a href="/forgot-password" class="ml-2">Forgot Password?</a>
            </form>
            <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
